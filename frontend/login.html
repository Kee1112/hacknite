<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('photo-1625246333195-78d9c38ad449.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        h1 {
            color: #2d572c;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #eee;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        .btn:hover {
            background: darkgreen;
        }
        .signup {
            margin-top: 10px;
        }
        .signup a {
            text-decoration: none;
            color: blue;
        }
        .lang-select {
            position: absolute;
            top: 20px;
            right: 20px;
            background: lightgreen;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="lang-select">
        <label for="language">üåç </label>
        <select id="language">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="es">ES</option>
        </select>
    </div>
    <div class="container">
        <img src="Adobe Express - file.png" alt="AgriLens Logo" class="logo">
        <h1>LOGIN</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="validateLogin()">Lets go!!</button>
        <div class="signup">
            <a href="signup.html">SIGN UP</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
    
            if (username === "" || password === "") {
                alert("Login unsuccessful! Please check your username and password.");
            } else {
                alert("Login successful!");
                window.location.href = "home.html"; // Redirect to the dashboard or any page
            }
        }

    </script>
</body>
</html>

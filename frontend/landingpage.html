<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLens Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('6cc20fa2-4d6d-40b1-b1af-2ff1132b4172_medium.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%;
            display: flex;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 100px;
            margin-right: 20px;
            animation: bounce 2s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .text-content {
            flex-grow: 1;
            text-align: center;
        }
        h1 {
            color: #2d572c;
            font-size: 5rem;
            animation: textPop 1.5s ease-in-out;
        }
        @keyframes textPop {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .welcome {
            font-size: 1rem;
            font-weight: bold;
            color: black;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: green;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Adobe Express - file.png" alt="AgriLens Logo" class="logo">
        <div class="text-content">
            <p class="welcome">WELCOME</p>
            <h1>AgriLens</h1>
            <a href="login.html" class="button">&#10132;</a>            
        </div>
    </div>
</body>
</html>
